<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="responsetext"></div>
    <script>
        async function showData() {
            const response = await fetch("https://eppid.purworejokab.go.id/data/statistik");
            const user = await response.json();
            document.querySelector('#responsetext').innerHTML = JSON.stringify(user);
        }
        showData();
    </script>
</body>

</html>
